<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        background-color: rgb(39, 44, 67);
    }
    form > input {
        border: 0;
        border-radius: 2px;
        margin: 5px;
        width: 150px;
        height: 30px;
    }
    form > #button {
        background-color: rgb(255, 107, 9);
        color: white;
    }
</style>
</head>
<body>
    <center>
            <form>
                <input type="text" id="cos1" placeholder="First Name">
                <input type="text" id="cos2" placeholder="Last Name">
                <br>
                <input type="text" id="cos3" placeholder="Company">
                <input type="text" id="cos4" placeholder="Phone">
                <br>
                <input type="text" id="cos5" placeholder="Email">
                <input type="text" id="cos6" placeholder="Password">
                <br>
                <input type="button" id="button" value="Download Now">
            </form>
    </center>
</body>
</html>
